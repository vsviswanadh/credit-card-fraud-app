<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#cardGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Credit card -->
  <rect x="6" y="10" width="20" height="12" rx="2" fill="#fff" stroke="#333" stroke-width="1"/>
  <rect x="6" y="10" width="20" height="4" rx="2" fill="#667eea"/>
  <rect x="8" y="16" width="6" height="1" fill="#333"/>
  <rect x="8" y="18" width="4" height="1" fill="#333"/>
  
  <!-- Shield with checkmark -->
  <path d="M16 4 L20 6 L20 12 C20 16 16 20 16 20 C16 20 12 16 12 12 L12 6 Z" fill="url(#shieldGradient)" stroke="#fff" stroke-width="1"/>
  <path d="M14 12 L15.5 13.5 L18 11" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Alert triangle for fraud detection -->
  <path d="M16 24 L12 28 L20 28 Z" fill="#ff6b6b" stroke="#fff" stroke-width="1"/>
  <text x="16" y="27" text-anchor="middle" fill="#fff" font-size="3" font-weight="bold">!</text>
</svg>
